{% extends 'base/base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

{% block content %}

<style>
    .my-custom-scrollbar {
    position: relative;
    height: 600px;
    overflow: auto;
    }
    img {
    max-width: 100%;
    max-height: 100%;
    }
    *{padding:0;margin:0;}

    body{
    font-family:Verdana, Geneva, sans-serif;
    font-size:18px;
    background-color:#CCC;
    }

    .float{
    position:fixed;
    width:60px;
    height:60px;
    bottom:200px;
    right:40px;
    background-color:#0C9;
    color:#FFF;
    border-radius:100px;
    text-align:center;
    box-shadow: 2px 2px 3px #999;
    }

    .my-float{
    margin-top:22px;
    }
    td {
        padding-left: 5px;
        padding-bottom:3px;
        font-size:20px;
    }

</style>
    <br>
    <br>

    <hr class="mt-4">
    <div class="container">
        <div class="row">
            <div class="col-10" style="overflow-x:auto; height: 650px; overflow: auto">
                <table class="table table-hover table-bordered" style="background-color: rgba(255, 255, 255, 0.8); margin-left:auto; margin-right:auto; height: 400px">
                    <thead>
                        <tr style="text-align:center">
                            <th>#</th>
                            <th>Topic</th>
                            <th>Image</th>
                        </tr>
                    </thead>
    
                    {% for c in cards %}
                    <tbody>
                        <tr style="text-align:center">
                            <td>
                                <p style="color: black;">{{ c.id }}</p>
                            </td>
                            <td>
                                <p style="color: black;">
                                    <a href="{% url 'learning:show-card' c.id %}">{{ c.title }}</a>
                                </p>
                            </td>
                            <td>
                                <img src="{{c.img.url}}" alt="" height=110>
                            </td>
                           
                        </tr>
                    </tbody>
                {% endfor %}
            </table>
            </div>
            <br>
        </div>
    </div>
    <a  class="btn btn-primary" style="position:fixed; 
        width:60px;
        height:60px;
        bottom:200px;
        right:40px;
        border-radius:50px;
        text-align:center;
        box-shadow: 2px 2px 3px #999;" 
    href="{% url 'learning:main-view' %}" target="_blank">Start quiz</a>
    
{% endblock %}
