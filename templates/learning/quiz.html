{% extends "learning/quiz_base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'quizes/quiz.js' %}" defer></script> 
{% endblock scripts %}

{% block title %}
{{obj.name}}
{% endblock title %}

{% block content1 %}

<div class="row">
    <div class="col">
        <h3>{{obj.name}}</h3>
        <p>Score to pass: {{obj.required_score_to_pass}}%</p>
    </div>
    <div class="col text-right" id="timer-box"></div>
</div>

<a href="{% url 'learning:main-view' %}" class="btn btn-secondary">BACK</a>
<br><br>
<form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <button type="submit" class="btn btn-primary mt-3">FINISH</button>
</form>
<div id="score-box"></div>
<br><br>
<div id="result-box"></div>
{% endblock content1 %}
