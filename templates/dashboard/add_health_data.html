{% extends 'base/base.html' %}

{% block content %}
<div style="text-align: center;">
<br><br>
<h1>
    Add Data
</h1>
<br/>
    {% if submitted %}
        <br>
        <p>Your data is successfully added!</p>
        <div>
            <a href="{%  url 'user:users-home' %}" class="btn btn-primary"> SEE Gragh</a>
        </div>
    {% else %}
        <form action="" method=POST>
            {% csrf_token %}
            {{ form.as_p }}
            <br><br>
            <a href="{%  url 'user:users-home' %}" class="btn btn-secondary">COME BACK</a>
            <input type="submit" value="SUBMIT" class="btn btn-primary">

        </form>
    {% endif %}

{% endblock %}
